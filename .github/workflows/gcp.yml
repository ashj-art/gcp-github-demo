name: Build and Push Python Image to Google Cloud Platform

on:
  push:
    branches: [ main ]

jobs:
  build-push-gcr:
    name: Build and Push to GCP
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: gcp-demo-image
      PROJECT_ID: burner-ashj-01
      REPO_NAME: gcpdemorepo
      REGION: us-central1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:latest .

      - name: Set up cloud sdk
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: 'Install gcloud beta'
        run: 'gcloud components install beta'

      - name: Configure Docker Client
        run: gcloud auth configure-docker ${{ env.REGION }}-us-central1-docker.pkg.dev/burner-ashj-01/gcpdemorepo --quiet

      - name: Push Docker Image to Artifact Registry
        env:
          GIT_TAG: v0.1.0
        run: |-
          docker tag us-central1-docker.pkg.dev/burner-ashj-01/gcpdemorepo:latest
          docker tag us-central1-docker.pkg.dev/burner-ashj-01/gcpdemorepo:$GIT_TAG

          docker push us-central1-docker.pkg.dev/burner-ashj-01/gcpdemorepo:latest
          docker push us-central1-docker.pkg.dev/burner-ashj-01/gcpdemorepo:$GIT_TAG
